            .start {

            .home {

                top: 0;
                left: 0;
                width: 700px;
                height: 700px;
            }

            .img1 {
                position: absolute;
                top: 45%;
                left: 27%;
                height: 200px;
                width: 300px;
                filter: blur(5px);
                transform: rotate(-10deg);
            }

            .img2 {
                position: absolute;
                top: 40%;
                left: 137%;
                height: 200px;
                width: 300px;
                filter: blur(5px);
                transform: rotate(10deg);
            }

                position: absolute;
                top: 10%;
                left: 80%;

                width: 300px;
            }

            .img1:hover {
                animation-name: action1;
                animation-duration: 1s;
                animation-iteration-count: 1;
            }

            .img2:hover {
                animation-name: action1;
                animation-duration: 1s;
                animation-iteration-count: 1;
            }

            @keyframes action1 {
                from {
                    border: 5px solid greenyellow;
                }

                to {
                    border: 5px solid palevioletred;
                    transform: rotate(0deg);
                    filter: blur(0);
                }

                width: max-content;
                height: max-content;
            }
